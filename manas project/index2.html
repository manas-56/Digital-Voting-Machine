<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Digital-Voting-Machine/emblem-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Welcome to Virtual Voting Selection</h1>

        <div id="voting-form">
            <input type="number" id="voterId" class="hidden" required>
            <input type="text" id="voterName" class="hidden" required>

            <label for="nominee">Choose Nominee:</label>
            <div id="nominee-list" class="hidden"></div>
    
            <button onclick="submitVote()">Vote</button>
        </div>
    
        <div id="results" class="hidden">
            <h2>Results</h2>
            <div id="trsVotes">TRS Votes: 0</div>
            <div id="bjpVotes">BJP Votes: 0</div>
            <div id="congressVotes">Congress Votes: 0</div>
            <div id="cpiVotes">CPI Votes: 0</div>
            <div id="winners"></div>
        </div>
    </div>



   <script src="index.js"></script>
</body>
</html>
